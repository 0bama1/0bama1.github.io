<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Poop Tracker</title>
  <style>
    /* ... [your original styles remain unchanged] ... */
    .btn-remove {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>

<h1>Monthly Poop Tracker</h1>
<div id="current-time"></div>

<div id="trackers">
  <div class="tracker" id="D">
    <div class="name">D</div>
    <div class="count" id="count-D">0 poops</div>
    <div class="timestamp" id="time-D">Last log: N/A</div>
    <button class="btn btn-log" onclick="verifyPasscodeAndIncrement('D')">I shit today</button>
    <button class="btn btn-remove" onclick="verifyPasscodeAndDecrement('D')">Remove shit</button>
    <button class="btn btn-toggle-log" onclick="toggleLog('D')">Show Log</button>
    <div class="log" id="log-D"></div>
  </div>

  <div class="tracker" id="O">
    <div class="name">O</div>
    <div class="count" id="count-O">0 poops</div>
    <div class="timestamp" id="time-O">Last log: N/A</div>
    <button class="btn btn-log" onclick="verifyPasscodeAndIncrement('O')">I shit today</button>
    <button class="btn btn-remove" onclick="verifyPasscodeAndDecrement('O')">Remove shit</button>
    <button class="btn btn-toggle-log" onclick="toggleLog('O')">Show Log</button>
    <div class="log" id="log-O"></div>
  </div>

  <div class="tracker" id="P">
    <div class="name">P</div>
    <div class="count" id="count-P">0 poops</div>
    <div class="timestamp" id="time-P">Last log: N/A</div>
    <button class="btn btn-log" onclick="verifyPasscodeAndIncrement('P')">I shit today</button>
    <button class="btn btn-remove" onclick="verifyPasscodeAndDecrement('P')">Remove shit</button>
    <button class="btn btn-toggle-log" onclick="toggleLog('P')">Show Log</button>
    <div class="log" id="log-P"></div>
  </div>
</div>

<button class="btn btn-reset-all" onclick="verifyReset()">Reset All</button>

<!-- Audio File -->
<audio id="arabic" src="arabic.mp3" preload="auto"></audio>

<!-- Passcode Modal -->
<div id="passcode-modal">
  <div class="modal-content">
    <h3>Enter Passcode</h3>
    <input type="password" id="passcode-input" />
    <div style="display: flex; gap: 10px; justify-content: center;">
      <button class="btn" style="background-color: #4caf50; color: white;" onclick="submitPasscode()">Submit</button>
      <button class="btn" style="background-color: #ccc;" onclick="closePasscodeModal()">Cancel</button>
    </div>
  </div>
</div>

<script>
  const names = ["D", "O", "P"];
  const passcodes = {
    "D": "gongaga",
    "O": "oogabooga",
    "P": "awooga"
  };

  const counts = {};
  const times = {};
  const logs = {};

  names.forEach(name => {
    const savedCount = localStorage.getItem(`count-${name}`);
    const savedTime = localStorage.getItem(`time-${name}`);
    const savedLogs = JSON.parse(localStorage.getItem(`log-${name}`) || "[]");

    counts[name] = savedCount ? parseInt(savedCount) : 0;
    times[name] = savedTime || "N/A";
    logs[name] = savedLogs;

    document.getElementById(`count-${name}`).textContent = counts[name] + " poops";
    document.getElementById(`time-${name}`).textContent = "Last log: " + times[name];
    renderLog(name);
  });

  function updateTime() {
    const now = new Date();
    document.getElementById("current-time").textContent = now.toLocaleString();
  }

  setInterval(updateTime, 1000);

  function increment(name) {
    counts[name]++;
    const now = new Date().toLocaleString();
    times[name] = now;
    logs[name].push(now);

    localStorage.setItem(`count-${name}`, counts[name]);
    localStorage.setItem(`time-${name}`, now);
    localStorage.setItem(`log-${name}`, JSON.stringify(logs[name]));

    document.getElementById(`count-${name}`).textContent = counts[name] + " poops";
    document.getElementById(`time-${name}`).textContent = "Last log: " + now;
    renderLog(name);

    document.getElementById('arabic').play();
  }

  function decrement(name) {
    if (counts[name] > 0) {
      counts[name]--;
      logs[name].pop();

      const now = new Date().toLocaleString();
      times[name] = now;

      localStorage.setItem(`count-${name}`, counts[name]);
      localStorage.setItem(`time-${name}`, now);
      localStorage.setItem(`log-${name}`, JSON.stringify(logs[name]));

      document.getElementById(`count-${name}`).textContent = counts[name] + " poops";
      document.getElementById(`time-${name}`).textContent = "Last log: " + now;
      renderLog(name);
    } else {
      alert("no more poop logs to remove");
    }
  }

  function renderLog(name) {
    const logDiv = document.getElementById(`log-${name}`);
    logDiv.innerHTML = "";
    logs[name].forEach((entry, i) => {
      const div = document.createElement("div");
      div.className = "log-entry";
      div.textContent = `#${i + 1}: ${entry}`;
      logDiv.appendChild(div);
    });
  }

  function toggleLog(name) {
    const logDiv = document.getElementById(`log-${name}`);
    const toggleBtn = logDiv.previousElementSibling;
    if (logDiv.style.display === "block") {
      logDiv.style.display = "none";
      toggleBtn.textContent = "Show Log";
    } else {
      logDiv.style.display = "block";
      toggleBtn.textContent = "Hide Log";
    }
  }

  let passcodeTarget = null;
  let actionType = null;

  function verifyPasscodeAndIncrement(name) {
    passcodeTarget = name;
    actionType = "increment";
    openPasscodeModal();
  }

  function verifyPasscodeAndDecrement(name) {
    passcodeTarget = name;
    actionType = "decrement";
    openPasscodeModal();
  }

  function verifyReset() {
    passcodeTarget = null;
    actionType = "reset";
    openPasscodeModal();
  }

  function openPasscodeModal() {
    document.getElementById("passcode-input").value = "";
    document.getElementById("passcode-modal").style.display = "flex";
    setTimeout(() => {
      document.getElementById("passcode-input").focus();
    }, 100);
  }

  function closePasscodeModal() {
    document.getElementById("passcode-modal").style.display = "none";
    passcodeTarget = null;
    actionType = null;
  }

  function submitPasscode() {
    const input = document.getElementById("passcode-input").value.trim();

    if (actionType === "increment" && passcodes[passcodeTarget] === input) {
      increment(passcodeTarget);
      closePasscodeModal();
    } else if (actionType === "decrement" && passcodes[passcodeTarget] === input) {
      decrement(passcodeTarget);
      closePasscodeModal();
    } else if (actionType === "reset" && input === "42069") {
      closePasscodeModal();
      if (confirm("reset?")) resetAll();
    } else {
      alert("wrong password");
    }
  }

  function resetAll() {
    names.forEach(name => {
      counts[name] = 0;
      times[name] = "N/A";
      logs[name] = [];

      localStorage.setItem(`count-${name}`, 0);
      localStorage.setItem(`time-${name}`, "N/A");
      localStorage.setItem(`log-${name}`, JSON.stringify([]));

      document.getElementById(`count-${name}`).textContent = "0 poops";
      document.getElementById(`time-${name}`).textContent = "Last log: N/A";
      renderLog(name);
    });
  }
</script>
</body>
</html>
